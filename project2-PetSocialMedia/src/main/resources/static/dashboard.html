<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feed</title>
    
    <link rel="stylesheet" type="text/css" href="puppr.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body id="body" onload="sessInfo()">

    <div class="pane-narrow pane-left" style="background-color: white;">
        <div class="pane-left pane-narrow" style="margin-left: 3%; float:left; height:100vh">
            <div style="height:85vh">


                <br><br>
                <!-- Home Button will Refresh the page -->
                <div style="display:flex">
                    <img src="logo-icon.png" style="width:10%">
                    <button onclick="window.location.href='http://localhost:8080/dashboard.html'" class="dash-button"><u>Home</u></button>
                </div><br>
                <!-- Account button will take one to settings -->
                <div style="display:flex">
                    <img src="logo-icon.png" style="width:10%">
                    <button onclick="window.location.href='http://localhost:8080/account-settings.html'" class="dash-button"><u>My Account</u></button>
                </div><br><hr><br>
                <!-- Will Display Pets -->
                <div style="display:flex">
                    <label style="font-size: x-large; text-indent: 30%;"><b>Pets:</b></label>
                </div><br>
                <!-- Dynamically displays pets -->
                <div id="allthepets"></div>
                
            </div>
            <div style="display:flex">
                <div style="float:left; width:30%; height:10%;">
                    <div id="userdefault"></div>
                </div>
                <div style="float: left; width:70%; position:absolute; left:35%; font-size: xx-large;">
                    <label id="sessUser"><b>User</b></label><br>
                    <label class="dash-button" style="margin-top: 1%; font-size: x-large;" onclick="logout()"><u>logout</u></label>
                </div>
            </div>
        </div>
    </div>

    <div class="pane-scrollable" style="position: absolute; left:25%; width:50%; background-color: #FFB27F;  border-left: 2px solid #af7a56">
        <!-- Brings in all Posts -->
        <div id="allPosts"></div>
    
    </div>



    <div class="pane-narrow pane-right" style="align-content:center; height:100vh; background-color: white; border-left: 2px solid #af7a56; overflow:hidden;">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
        <img src=logo-orange.png style="width:50%;  margin-left:25%; margin-top:13%">
    </div>



    <div id="commentsSection" class="pane-narrow pane-right" style="background-color: #EEE; visibility: visible; border-left: 2px solid #af7a56; margin:0; text-align: center;">
        <div style="width:100%; background-color:white; border-bottom: 1px solid #CCC; text-align:left; padding:1%">        
            <button type="button" class="close" id="closeCommentsButton">&times;</button>
            Comments on post by <label id="authorOfSelectedPost">User</label>
        </div>
        
        <div class="pane-scrollable" style="width:100%; text-align:left; height:60vh">
            <div id="whereToAddComments">
                <!--Example of what pane in here will look like 
                <div class="pane-comment">
                    <div class="pane-comment-header">
                        <img src="avatar.png" class="image-avatar" style="width:6%">
                        <label style="text-indent: 10%;">last</label>
                    </div>
                    <div class="pane-comment-body">
                        <label style="vertical-align: center;">comment</label>
                    </div>
                </div><br>
                -->
            </div>

            <!-- Don't remove this, if you do the bottom comment will be behind the textarea-->
            <div style="height:25vh"></div>
        </div>
        
        <div class="pane-bottom" style="height:25vh; border-top: 1px solid #CCC; width:25vw; background-color: #EEE;">
            <textarea id="commentTextArea" class="modal-area" placeholder="Share your thoughts!" style="width:90%; height:60%; margin-top:5%"></textarea>
            <div class="pane-right" style="margin-right:1%">
                <button class="modal-button" style="font-size: medium;" onclick="submitComment()" >comment</button>
            </div>
        </div>


    </div>



    <div class="modal fade" id="post-popup" role="dialog">
        <div class="modal-dialog">
            <div class="pane-modal">
                <div class="modal-header">
                    <h2 id="post-popup-header" class="modal-title">Make a Post</h2>
                </div>
                <div class="modal-body">
                    <div class="modal-area" style="border: 1px solid black; font-size: medium;">
                        <!-- This will display the pets selection dynamically -->
                         <div id="petselection"></div>
                         
                    </div><br>
                    <!-- Gets the caption text -->
                    <textarea class="modal-area" id="usercaption" placeholder="Add a caption!"></textarea>
                    <div class="form-group m-2">
                        <label for="fileupload">Add A Puppr Picture!</label>
                        <input id="fileupload" class="form-control-file" type="file" name="fileupload" /> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-button" data-dismiss="modal">Cancel</button>
                    <button type="button" class="modal-button" data-dismiss="modal" onclick="post()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="homepage.js"></script>

</script>

</html>
